<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/contactStyle.css" />
    <title>Contact</title>
</head>
<body>
    <header>
      <nav>
        <ul>
          <a href="./index.html">
            <li>Home</li>
          </a>
        </ul>
        <ul>
          <a href="#">
            <li>About</li>
          </a>
        </ul>
        <ul>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <h1>Contact The 3 Real Niggas</h1>
    <form action="https://formspree.io/f/xayzabjo" method="POST">
      <div class="flex-container">
        <div class="contact-border">
          <div class="infoBlocks">
            <label>
              First Name:
              <input type="First Name" />
            </label>
          </div>
          <div class="infoBlocks">
            <label> Last Name:<input type="Last Name" /> </label>
          </div>
          <div class="infoBlocks">
            <label>
              Your email:
              <input type="Email" name="email" />
            </label>
          </div>
          <div class="message">
            <label>
              Your message:
              <textarea name="message"></textarea>
            </label>
            <!-- your other form fields go here -->
            <button type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <footer>
      <img src="./assests/icons8-github.gif" alt="github">
      <img src="./assests/icons8-instagram.gif" alt="instagram">
      <img src="./assests/icons8-twitter-circled.gif" alt="twitter">
      <div>
        <p>&copy;Made by Cheslyn Herman, Timothy Barry and Mufuniwa Mbedzi</p>
      </div> 
    </footer>
</body>
</html>
